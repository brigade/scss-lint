AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.1 # Oldest version of Ruby we support

AccessModifierIndentation:
  EnforcedStyle: outdent

AssignmentInCondition:
  Enabled: false

# Enforcing this results in a lot of unnecessary indentation.
ClassAndModuleChildren:
  Enabled: false

ClassLength:
  Exclude:
    - 'lib/scss_lint/config.rb'
    - 'lib/scss_lint/cli.rb'

CollectionMethods:
  PreferredMethods:
    reduce: inject

Documentation:
  Exclude:
    - 'spec/scss_lint/**/*'
    - 'spec/scss_lint/linter/**/*'

Eval:
  Exclude:
    - 'lib/scss_lint/sass/script.rb'

FormatString:
  Enabled: false

FileName:
  Exclude:
    - 'bin/scss-lint'
    - 'Gemfile'
    - 'Rakefile'
    - '*.gemspec'

GuardClause:
  Enabled: true

HandleExceptions:
  Exclude:
    - 'spec/scss_lint/cli_spec.rb'

IfUnlessModifier:
  Enabled: false

Layout/ExtraSpacing:
  Exclude:
    - '*.gemspec'

Layout/IndentArray:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: false

Layout/MultilineOperationIndentation:
  Enabled: false

LineLength:
  Max: 100

# Reports false positives for `'.one #{$interpolated-string} .two .three {}'` (RuboCop v0.51.0)
Lint/InterpolationCheck:
  Enabled: false

MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

PerceivedComplexity:
  Max: 8

# Prefer curly braces except for %i/%w/%W, since those return arrays.
PercentLiteralDelimiters:
  PreferredDelimiters:
    '%': '{}'
    '%i': '[]'
    '%q': '{}'
    '%Q': '{}'
    '%r': '{}'
    '%s': '()'
    '%w': '[]'
    '%W': '[]'
    '%x': '{}'

# Renaming `has_something?` to `something?` obfuscates whether it is a "is-a" or
# a "has-a" relationship.
PredicateName:
  Enabled: false

# Forcing a particular name (e.g. |a, e|) for inject methods prevents you from
# choosing intention-revealing names.
SingleLineBlockParams:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false
